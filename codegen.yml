overwrite: true
schema:
  "http://localhost:4000/graphql":
    headers:
      Authorization: devsecret
documents:
  - "src/**/*.graphql"
generates:
  src/generated/graphql.ts:
    plugins:
      - typescript:
          skipTypename: true
          immutableTypes: true
          enumAsTypes: true
          avoidOptionals: true
      - typescript-operations
      - typescript-graphql-request
